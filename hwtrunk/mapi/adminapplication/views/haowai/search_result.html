<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="max-age=300">
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <meta name="copyright" content="第一视频号外">
    <title>搜索列表</title>
    <link rel="dns-prefetch" href="//haowai.v1.cn/">
    <link rel="shortcut icon" href="/statics/images/hw_64.png" type="image/x-icon">
    <link rel="stylesheet" href="/statics/css/reset.css?v=201603031005"/>
    <link rel="stylesheet" href="/statics/css/common.css?v=201603031005"/>
    <link rel="stylesheet" href="/statics/css/search_result.css?v=201603031005"/>
    <script type="text/javascript" src="/statics/js/lib/zepto.js"></script>
</head>
<body>
<div class="search clearfix">
    <div class="searchBox psr">
        <input type="text" id="searchC" class="searchTxt w100 dsb" placeholder="搜索感兴趣的公众号" value=""/>
        <span class="searchIcon dsb psa"></span><!-- input_txt: 输入搜素词 -->
    </div>
</div>

<div id="wrap">
    <div class="wrap">
        <div class="relative w93 mgb60 clearfix"></div>
    </div>
    <!--提示图片-->
    <div class="tishi" style="display: none;">
        <div><img class="w100" src="/statics/images/tishi.png"></div>
        <p class="tip">没有搜到相关内容~</p>
    </div>
</div>

<!--加载-->
<div class="load_div" style="display: none;"><div><img src="/statics/images/load.gif" class="dsb w100" alt=""/></div></div>

<!--文章模板-->
<script id="relativeTpl" type="text/x-handlebars-template">
    {{#each article_list}}
            <div class="rel_cont clearfix">
                <a href="{{url}}" style="display:block; overflow:hidden;">
                <div class="rel_img fl">
                    <p class="c333" style="display:block;background: url({{imgurl}}) no-repeat center center;background-size:cover;width:100%;height: 100px;margin:0 auto;"></p>
                </div>
                <div class="rel_detail fr">
                    <!--<a href="{{url}}">-->
                        <p>{{title}}</p>
                        <div class="rel_sub">
                            <span class="dsib add_l">{{nickname}}</span>
                            <span class="dsib add_r">阅读{{readNum}}</span>
                        </div>
                    <!--</a>-->
                </div>
                </a>
            </div>
    {{/each}}
</script>

<script type="text/javascript" src="/statics/js/dist/v1.searchList.js?v=201603101435"></script>

</body>
</html>
