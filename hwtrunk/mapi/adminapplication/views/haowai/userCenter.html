<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="max-age=300">
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <meta name="copyright" content="第一视频号外">
    <title>公众号详情</title>
    <link rel="dns-prefetch" href="//haowai.v1.cn/">
    <link rel="dns-prefetch" href="//api.myhaowai.com/">
    <link rel="dns-prefetch" href="//img.haowai.v1.cn">
    <link rel="shortcut icon" href="/statics/images/hw_64.png" type="image/x-icon">
    <link rel="stylesheet" href="/statics/css/reset.css?v=201603031005"/>
    <link rel="stylesheet" href="/statics/css/userCenter.css?v=201603031005"/>
    <link rel="stylesheet" href="/statics/css/common.css?v=201603031005"/>
    <script type="text/javascript" src="/statics/js/lib/zepto.js"></script>
</head>
<body>
<div id="wrap">
<div class="wrap">
        <!--头部-->
        <div class="top w100 clearfix"></div>

        <!--文章-->
        <div class="main w93 clearfix"></div>
</div>
</div>
<!--头部模板-->
<script id="topTpl" type="text/x-handlebars-template">
    <div class="bg_wrap w100" style="background: url({{imgurl}}?v=112) no-repeat center center;background-size:cover;width:100%;height: 175px;margin:0 auto;"></div>
    <div class="userInfo">
        <div class="userHead fl"><div class="headWrap"><img src="{{avatar}}" class="dsb w100" alt=""/></div></div>
        <div class="userName fr">
            <h2 class="tr_t">{{nickname}}</h2>
            <p>{{desc}}</p>
        </div>
    </div>
    <!--关注-->
    <div class="attention"><a href="javascript:void(0)" id="followWX">关注</a></div>
</script>

<!--文章模板-->
<script id="contentTpl" type="text/x-handlebars-template">
    {{#each article_list}}
        <div class="content clearfix">
            <a style="display: block;overflow: hidden;" href="{{url}}">
            <div class="contentL fl"><div style="display:block;background: url({{imgurl}}) no-repeat center center;background-size:cover;width:100%;height: 100px;margin:0 auto;"></div></div>
            <div class="contentR fr c333"><p>{{title}}</p></div>
            </a>
        </div>
    {{/each}}
</script>

<script type="text/javascript" src="/statics/js/dist/v1.userCenter.js?v=201603111924"></script>
</body>
</html>
