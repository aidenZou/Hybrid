<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>排行</title>
    <link rel="dns-prefetch" href="//haowai.v1.cn/">
    <link rel="dns-prefetch" href="//api.myhaowai.com/">
    <link rel="dns-prefetch" href="//img.haowai.v1.cn">
    <link rel="stylesheet" href="/statics/css/reset.css?v=201603101553"/>
    <link rel="stylesheet" href="/statics/css/common.css?v=201603101553"/>
    <link rel="stylesheet" href="/statics/css/sort_list.css?v=201603101553"/>
    <script type="text/javascript" src="/statics/js/lib/zepto.js"></script>
</head>
<body>
<div id="wrap">
    <div class="wrap">
        <!--相关排行-->
        <div class="relative mgb60 clearfix box"></div>
    </div>
    <!--提示图片-->
    <div class="tishi" style="display: none;">
        <div><img class="w100" src="/statics/images/tishi.png"></div>
        <p class="tip">没有搜到相关内容~</p>
    </div>
</div>
<!--头部模板-->
<script id="topTpl" type="text/x-handlebars-template">
    {{#each list}}
        <div class="rel_cont_p clearfix box">
            <a class="rel_a" href="/appsite_api/html5/get_page?page=userCenter&weixin={{weixin}}&newSource=1">
                {{#top3 @index}}
                   <h3 class="red">{{addOne @index}}</h3>
                {{else}}
                   <h3>{{addOne @index}}</h3>
                {{/top3}}
                <div class="rel_img fl"><img src="{{avatar}}" class="dsb w100" alt=""/></div>
                <div class="rel_detail fl box">
                    <p>{{nickname}}</p>
                    <div class="rel_sub">{{desc}}</div>
                </div>
            </a>
        </div>
    {{/each}}
</script>

<script type="text/javascript" src="/statics/js/dist/v1.rankList.js?v=201603111556"></script>
</body>
</html>
